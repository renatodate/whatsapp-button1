<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
    .whatsapp-button img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .whatsapp-button img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="whatsapp-button">
    <a href="https://wa.me/818093249186" target="_blank" title="Fale conosco no WhatsApp">
      <img src="https://renatodate.github.io/whatsapp-button1/WhatsApp.svg" alt="WhatsApp">
    </a>
  </div>
</body>
</html>
